<div class="row">
  <div class="col-md-12">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>New Platform</h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a href="#/platforms"> Platforms</a></li>
        <li class="active">New Platform</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <form class="form" ng-submit="submitForm()">
        <div class="box">
          <div class="box-body">
                <fieldset>
                    <legend>Platform details</legend>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" ng-model="platform.name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="subdomain">Subdomain</label> (Maximum 16 lowercase characters)
                        <input type="text" name="subdomain" ng-model="platform.subdomain" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" ng-model="platform.description" class="form-control">
                    </div>
                </fieldset>
          </div>
          <div class="box-footer">
            <input type="submit" class="btn btn-primary">
          </div>
        </div>
      </form>
    </section>
    <!-- /.content -->
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>New Server</h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a href="#/servers"> Servers</a></li>
        <li class="active">New Server</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <form class="form" ng-submit="submitForm()">
        <div class="box">
          <div class="box-body">
                <fieldset>
                    <legend>Server details</legend>
                    <div class="form-group">
                        <label for="name">Name</label> (Usually the server's reverse DNS)
                        <input type="text" name="name" ng-model="server.name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="ip">IP</label>
                        <input type="text" name="ip" ng-model="server.ip" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="provider">Provider</label>
                        <input type="text" name="provider" ng-model="server.provider" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <input type="text" name="type" ng-model="server.type" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" ng-model="server.description" class="form-control">
                    </div>
                </fieldset>
          </div>
          <div class="box-footer">
            <input type="submit" class="btn btn-primary">
          </div>
        </div>
      </form>
    </section>
    <!-- /.content -->
  </div>
</div>

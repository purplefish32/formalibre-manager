<div class="row">
  <div class="col-md-12">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Platforms</h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Platforms</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="box">
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Subdomain</th>
            <th>Description</th>
            <th>Plan</th>
            <th>End date</th>
            <th>Max users</th>
            <th>Max disk space</th>
            <th>Contact name</th>
            <th>Contact email</th>
            <th>Contact phone</th>
          </tr>
          <tr ng-repeat="platform in platforms">
            <td>{{platform.name}}</td>
            <td>{{platform.subdomain}}</td>
            <td>{{platform.description}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>{{platform.contact_name}}</td>
            <td>{{platform.contact_email}}</td>
            <td>{{platform.contact_phone}}</td>
          </tr>
        </table>
      </div>
    </section>
    <!-- /.content -->
  </div>
</div>

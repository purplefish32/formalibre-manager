
<div class="row">
  <div class="col-md-12">
    <section class="content-header">
      <h1>Edit Server</h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li><a href="#/servers">Servers</a></li>
        <li class="active">Edit Server</li>
      </ol>
    </section>
    <section class="content">
      <form class="form" #elementForm="ngForm">
        <div class="box">
          <div class="box-body">
            <fieldset>
              <legend>Server details</legend>
              <div class="form-group">
                <label>Name</label> (Usually the server's reverse DNS)
                <input class="form-control" required="required" name="name" [(ngModel)]="server.name" type="text"/>
              </div>
              <div class="form-group">
                <label>IP</label>
                <input class="form-control" required="required" name="ip" [(ngModel)]="server.ip" type="text"/>
              </div>
              <div class="form-group">
                <label>Provider</label>
                <select class="form-control" required="required" name="provider" [(ngModel)]="server.provider">
                  <option value="OVH" selected="selected">OVH</option>
                  <option value="SoYouStart">SoYouStart</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label>Type</label>
                <select class="form-control" required="required" name="type" [(ngModel)]="server.type">
                  <option value="Bare Metal" selected="selected">Bare Metal</option>
                  <option value="VPS">VPS</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label>Description</label>
                <input class="form-control" required="required" name="description" [(ngModel)]="server.description" type="text"/>
              </div>
            </fieldset>
          </div>
        </div>
      </form>
      <div class="box-footer">
        <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!elementForm.form.valid">Submit</button><span [hidden]="!server || !server.id">
          <button class="btn btn-danger" (click)="onDelete()">Delete</button></span>
      </div>
    </section>
  </div>
  <ng2-slim-loading-bar [color]="'blue'"></ng2-slim-loading-bar>
</div>

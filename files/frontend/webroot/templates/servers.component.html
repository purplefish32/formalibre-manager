
<div class="row">
  <div class="col-md-12">
    <section class="content-header">
      <h1>Servers</h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li class="active">Servers</li>
      </ol>
    </section>
    <section class="content">
      <div class="box-footer">
        <button class="btn btn-primary" routerLink="/server/new">Add new Server</button>
      </div>
      <div class="box">
        <p-dataTable [value]="servers">
          <p-column field="name" header="Name"></p-column>
          <p-column field="ip" header="IP"></p-column>
          <p-column field="provider" header="Provider"></p-column>
          <p-column field="type" header="Type"></p-column>
          <p-column field="description" header="Description"></p-column>
          <p-column header="" [style]="{'width':'0px'}">
            <template let-server="rowData" pTemplate="pTemplate" type="body">
              <button class="btn btn-default btn-xs" routerLink="/server/edit/{{server.id}}" *ngIf="server.hasOwnProperty('id')"><i class="fa fa-edit"></i></button>
            </template>
          </p-column>
        </p-dataTable>
        <div class="callout callout-info" *ngIf="servers && !servers?.length">
          <p>There are no servers yet. Feel free to add your first server using the "Add new Server" button.</p>
        </div>
        <div class="callout callout-info" *ngIf="!servers">
          <p>Loading...</p>
        </div>
      </div>
      <div class="box-footer">
        <button class="btn btn-primary" routerLink="/server/new">Add new Server</button>
      </div>
    </section>
  </div>
  <ng2-slim-loading-bar [color]="'blue'"></ng2-slim-loading-bar>
</div>

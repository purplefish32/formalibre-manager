
<div class="row">
  <div class="col-md-12">
    <section class="content-header">
      <h1>Edit Client</h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li><a href="#/clients">Clients</a></li>
        <li class="active">Edit Client</li>
      </ol>
    </section>
    <section class="content">
      <form class="form" #elementForm="ngForm">
        <div class="box">
          <div class="box-body">
            <fieldset>
              <legend>Client details</legend>
              <div class="form-group">
                <label>Firstname</label> (Client name)
                <input class="form-control" required="required" name="firstname" [(ngModel)]="client.firstname" type="text"/>
              </div>
              <div class="form-group">
                <label>Lastname</label>
                <input class="form-control" required="required" name="lastname" [(ngModel)]="client.lastname" type="text"/>
              </div>
              <div class="form-group">
                <label>Organisation</label>
                <input class="form-control" required="required" name="organisation" [(ngModel)]="client.organisation" type="text"/>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" required="required" name="email" [(ngModel)]="client.email" type="text"/>
              </div>
              <div class="form-group">
                <label>Phone</label>
                <input class="form-control" required="required" name="phone" [(ngModel)]="client.phone" type="text"/>
              </div>
              <div class="form-group">
                <label>Address</label>
                <input class="form-control" required="required" name="address" [(ngModel)]="client.address" type="text"/>
              </div>
            </fieldset>
          </div>
        </div>
      </form>
      <div class="box-footer">
        <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!elementForm.form.valid">Submit</button><span [hidden]="!client || !client.id">
          <popover-content #DeleteButton3="" title="Sure to delete ?" placement="bottom" [animation]="true" [closeOnClickOutside]="true"><b><span style="color: #C21F39">Delete</span></b>
            <button class="btn btn-danger" (click)="onDelete()"><i class="fa fa-trash-o"></i></button>
          </popover-content>
          <button class="btn btn-danger" [popover]="DeleteButton3"><i class="fa fa-trash-o"></i></button></span>
      </div>
    </section>
  </div>
  <ng2-slim-loading-bar [color]="'blue'"></ng2-slim-loading-bar>
</div>

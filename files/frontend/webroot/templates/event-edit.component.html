
<div class="row">
  <div class="col-md-12">
    <section class="content-header">
      <h1>Edit Event</h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li><a href="#/events">Events</a></li>
        <li class="active">Edit Event</li>
      </ol>
    </section>
    <section class="content">
      <form class="form" #elementForm="ngForm">
        <div class="box">
          <div class="box-body">
            <fieldset>
              <legend>Event details</legend>
              <div class="form-group">
                <label>Ressource ID</label>
                <input class="form-control" required="required" name="ressource_id" [(ngModel)]="event.ressource_id" type="text"/>
              </div>
              <div class="form-group">
                <label>Post</label>
                <input class="form-control" required="required" name="post" [(ngModel)]="event.post" type="text"/>
              </div>
            </fieldset>
          </div>
        </div>
      </form>
      <div class="box-footer">
        <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!elementForm.form.valid">Submit</button><span [hidden]="!event || !event.id">
          <button class="btn btn-danger" (click)="onDelete()">Delete</button></span>
      </div>
    </section>
  </div>
  <ng2-slim-loading-bar [color]="'blue'"></ng2-slim-loading-bar>
</div>


<div class="row">
  <div class="col-md-12">
    <section class="content-header">
      <h1>Clients</h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li class="active">Clients</li>
      </ol>
    </section>
    <section class="content">
      <div class="box-footer">
        <button class="btn btn-primary" routerLink="/client/new">Add new Client</button>
      </div>
      <div class="box">
        <div class="box-body">
          <table class="table" *ngIf="clients?.length">
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Organisation</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Edit</th>
            </tr>
            <tr ClientDetail="ClientDetail" *ngFor="let i of clients" [client]="i"></tr>
          </table>
          <div class="callout callout-info" *ngIf="clients && !clients?.length">
            <p>There are no clients yet. Feel free to add your first client using the "Add new Client" button.</p>
          </div>
          <div class="callout callout-info" *ngIf="!clients">
            <p>Loading...</p>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button class="btn btn-primary" routerLink="/client/new">Add new Client</button>
      </div>
    </section>
  </div>
  <ng2-slim-loading-bar [color]="'blue'"></ng2-slim-loading-bar>
</div>

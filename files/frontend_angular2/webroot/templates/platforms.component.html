<div class="row">
  <div class="col-md-12">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Platforms</h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Platforms</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="box-footer">
        <a routerLink="/platform/new" class="btn btn-primary">Add new Platform</a>
      </div>
      <div class="box">
        <div class="box-body">
          <table class="table" *ngIf="platforms?.length">
            <tr>
              <!--$ platforms/model@removeIdx.forEach(getName).list(<th>#</th>)-->
              <th>Name</th>
              <th>Subdomain</th>
              <th>Description</th>
              <th>Plan</th>
              <th>End date</th>
              <th>Max users</th>
              <th>Max disk space</th>
              <th>Contact</th>
              <th>Email</th>
              <th>Phone</th>
              <!--$ -->
            </tr>
            <tr PlatformDetail *ngFor="let i of platforms" [platform]="i"></tr>
          </table>
          <div class="callout callout-info" *ngIf="platforms && !platforms?.length">
            <p>There are no platforms yet. Feel free to add your first platform using the "New Platform" button.</p>
          </div>
          <div class="callout callout-info" *ngIf="!platforms">
            <p>Loading...</p>
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <section class="content-header">
      <h1>Servers</h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li class="active">Servers</li>
      </ol>
    </section>
    <section class="content">
      <div class="box-footer">
        <button class="btn btn-primary" routerLink="/server/new">Add new Server</button>
      </div>
      <div class="box">
        <div class="box-body">
          <table class="table" *ngIf="servers?.length">
            <tr>
              <th>Name</th>
              <th>IP</th>
              <th>Provider</th>
              <th>Type</th>
              <th>Description</th>
              <th>Edit</th>
            </tr>
            <tr ServerDetail="ServerDetail" *ngFor="let i of servers" [server]="i"></tr>
          </table>
          <div class="callout callout-info" *ngIf="servers && !servers?.length">
            <p>There are no servers yet. Feel free to add your first server using the "Add new Server" button.</p>
          </div>
          <div class="callout callout-info" *ngIf="!servers">
            <p>Loading...</p>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button class="btn btn-primary" routerLink="/server/new">Add new Server</button>
      </div>
    </section>
  </div>
</div>

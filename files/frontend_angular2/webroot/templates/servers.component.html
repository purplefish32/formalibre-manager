<div class="row">
    <div class="col-md-12">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Servers</h1>
            <ol class="breadcrumb">
                <li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                <li class="active">Servers</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
          <div class="box-footer">
            <a routerLink="/server/new" class="btn btn-primary">Add new Server</a>
          </div>
          <div class="box">
                <div class="box-body">
                    <table class="table" *ngIf="servers?.length">
                        <tr>
                            <th>Name</th>
                            <th>IP</th>
                            <th>Provider</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Edit</th>
                        </tr>
                        <tr ServerDetail *ngFor="let i of servers" [server]="i"></tr>
          </table>
          <div class="callout callout-info" *ngIf="servers && !servers?.length">
            <p>There are no servers yet. Feel free to add your first server using the "New Server" button.</p>
          </div>
          <div class="callout callout-info" *ngIf="!servers">
            <p>Loading...</p>
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
</div>
